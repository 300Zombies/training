<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My FB Login</title>
    <script>
        /* 3. 登入狀態改變時，做出相對應的處理 */
        function statusChangeCallback(response) {
            // console.log('statusChangeCallback');
            // console.log(response);
            let welcome = document.getElementById("welcome");
            let main = document.getElementById("main");
            welcome.style.display = "none";
            main.style.display = "none";
            if (response.status === 'connected') { // 使用者已登入
                main.style.display = "block";
                // testAPI(); // 抓取使用者的資料
            } else { // 使用者未登入，鼓勵使用者登入
                welcome.style.display = "block"
            }
        }

        function login() {
            FB.login(function (response) {
                statusChangeCallback(response);
                // scope: 授權範圍 請參考文件 除了預設授權以外的授權需要人工審查
                // 先把應用程式 關 off 成為開發者模式
            }, {
                scope: "email,user_gender"
            });
        }
        /* 3. 登入狀態改變時，做出相對應的處理 */
        /* 2. 套件載入完畢後，呼叫 window.fbAsyncInit 函式 */
        window.fbAsyncInit = function () {
            FB.init({
                appId: '796746667340492',
                cookie: true,
                xfbml: true,
                version: 'v2.8'
            });
            // 偵測使用者的登入狀態
            FB.getLoginStatus(function (response) {
                console.log(response)
                statusChangeCallback(response);
            });
        };
        /* 2. 套件載入完畢後，呼叫 window.fbAsyncInit 函式 */
        /* 1. 載入 FB JavaScript SDK */
        (function (d, s, id) {
            let js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        /* 1. 載入 FB JavaScript SDK */
    </script>
</head>

<body>
    <h3>Fackbook Login</h3>
    <div id="welcome" style="display:none">
        <button onclick="login();">Login</button>
    </div>
    <div id="main">
        Hello FB
    </div>
    <!-- 若要做成 登入頁面/會員頁面 則上述 script 需在兩個頁面都做 -->
</body>

</html>
