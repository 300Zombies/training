<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Like BTN</title>
</head>

<body>
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src =
                'https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.2&appId=796746667340492&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <div>
        <img src="King_Boo.png" alt="King Boo" srcset="">
    </div>
    <div class="fb-like" data-href="https://google.com" data-layout="standard" data-action="like" data-size="small"
        data-show-faces="true" data-share="true"></div>
</body>

</html>
